<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Aplikasi Cuaca</h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Masukkan nama kota...">
            <button id="search-btn">Cari</button>
            <button id="location-btn">Gunakan Lokasi Saya</button>
        </div>
        <div class="weather-info">
            <div class="location" id="location">-</div>
            <div class="temp" id="temp">-Â°C</div>
            <div class="description" id="description">-</div>
            <div class="details">
                <div>Kelembaban: <span id="humidity">-</span>%</div>
                <div>Angin: <span id="wind">-</span> km/jam</div>
            </div>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
